{% extends 'core/base.html' %}
{% block title %}Editar O Borrar Palabras{% endblock %}
{% block content %}

        {% csrf_token %}
        <p><em>¿Estás seguro de que quieres borrar "<b>{{ object }}</b>"?</em></p>
        <input type="submit" class="btn btn-primary btn-block" value="Sí, borrar la palabra" />
    </form>
{% endblock %}

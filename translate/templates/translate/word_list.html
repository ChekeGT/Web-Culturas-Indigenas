{% extends 'core/base.html' %}
{% block title %}Editar O Borrar Palabras{% endblock %}
{% block content %}
    {% for word in culture.dict.words.all %}
        <p>Palbra en lenguaje indigena:{{ word.word }} </p>
        <p>Palabra en espanol:{{ word.word_translated }}</p>
        <p><a href="{% url 'word_delete' word.pk %}">Borrar</a></p>
        <p><a href="{% url 'word_edit' word.pk %}">Editar</a></p>
    {% endfor %}
{% endblock %}
